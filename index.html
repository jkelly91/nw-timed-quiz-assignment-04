<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>JS Coding Quiz</title>
</head>
<body>

  <div class="container">
  <!-- high scores/timer -->
  <a href="" id="high-scores" value="View Scores"></a>
  <span id="timer">Timer:  </span>

  <!-- container that shows the start screen  -->
    <div id="start-screen" class="start">
      <h1>Javascript Quiz</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
      <button id="start-button" type="button" >Start Quiz</button>

      <!-- question's display here  -->
      <div id="questions-div" class="hide">
        <h3 id="question-title"></h3>
        <div id="choices"></div>
      </div>
      <!-- feedback display is correct or wrong -->
      <div id="feedback" class="hide"></div>
      <!-- end screen -->
      <div id="end-screen" class="hide">
        <h4>Let's see how you did!</h4>
        <p>Score: <span id="final-score"></span></p>
        <p>Enter Initials: <input type="text" id="initials"></p>
        <button id="submit">Submit</button>
      </div>
      <!-- leaderboard div -->
      <div id="leaderboard" class="hide">
        <h5>Scores</h5>
        <ol id="high-scores"></ol>
        <button id="return-home"></button>

      </div>
    </div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
